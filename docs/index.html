<!DOCTYPE html>
<html>
<head>
    <title>rev VCS</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        code { background: #f5f5f5; padding: 2px 5px; }
        pre { background: #f5f5f5; padding: 15px; overflow: auto; }
    </style>
</head>
<body>
    <h1>rev - Minimal Version Control</h1>
    <p>Install with:</p>
    <pre>pip install git+https://github.com/adikuma/revision-vcs.git</pre>
    
    <h2>Basic Commands</h2>
    <pre>
# Initialize repository
rev init

# Stage files
rev add file.txt

# Commit changes
rev commit -m "Message"

# View history
rev log</pre>
    
    <h2>Source Code</h2>
    <p><a href="https://github.com/adikuma/revision-vcs">GitHub Repository</a></p>
</body>
</html>
